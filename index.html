<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EzzyText ‚Äì Smart Text Evaluation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.0"></script>
<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
}
.container {
    background-color: #1e293b;
    width: 95%;
    max-width: 900px;
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    animation: fadeIn 0.8s ease;
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
h1 {
    text-align: center;
    color: #f9fafb;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
}
textarea {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    resize: none;
    outline: none;
    margin-bottom: 18px;
    background: #111827;
    color: #fff;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.5);
}
button {
    width: 100%;
    padding: 16px;
    font-size: 17px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: linear-gradient(90deg, #4f46e5, #7c3aed);
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0,0,0,0.4);
}
#result { margin-top: 30px; display: flex; flex-direction: column; gap: 25px; }
.card {
    background: #111827;
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    animation: slideUp 0.5s ease forwards;
    opacity: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 45px rgba(0,0,0,0.7);
}
@keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
.chart-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 15px;
}
canvas { background: #1f2937; border-radius: 15px; padding: 12px; }
.explanation {
    background: #1f2937;
    padding: 15px;
    border-radius: 14px;
    border: 1px solid #3b4252;
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.5;
    color: #e5e7eb;
    text-align: justify;
}
</style>
</head>
<body>
<div class="container">
    <h1>EzzyText ‚Äì üîç Smart Text Evaluation</h1>
    <textarea id="userText" rows="4" placeholder="Type your text here..."></textarea>
    <button onclick="analyzeText()">Evaluate</button>
    <div id="result"></div>
</div>

<script>
let charts = [];

function getColor(score) {
    if(score <= 2) return '#ef4444'; // Red
    else if(score <= 3.5) return '#facc15'; // Yellow
    else return '#22c55e'; // Green
}

async function animateChart(chart, value) {
    let current = 0;
    const step = value / 50;
    function update() {
        current += step;
        if(current >= value) current = value;
        chart.data.datasets[0].data[0] = current;
        chart.data.datasets[0].data[1] = 5 - current;
        chart.options.plugins.doughnutlabel.labels[0].text = Math.round(current/5*100) + '%';
        chart.update();
        if(current < value) requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
}

async function analyzeText() {
    const text = document.getElementById('userText').value;
    if(!text) return alert("Please enter text!");

    const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
    });

    const data = await response.json();

    if(data.error) {
        document.getElementById('result').innerHTML = `<p style="color:red;">${data.error}</p>`;
        return;
    }

    document.getElementById('result').innerHTML = `
        <div class="card">
            <div class="chart-container">
                <div>
                    <canvas id="fakeNewsChart" width="150" height="150"></canvas>
                    <p style="text-align:center;">üö® Fake News (${data.fakeNews}/5)</p>
                </div>
                <div>
                    <canvas id="spamWordChart" width="150" height="150"></canvas>
                    <p style="text-align:center;">üì¢ Spam Word (${data.SpamWord}/5)</p>
                </div>
            </div>
            <div class="explanation">
                <span class="label">üí° Explanation:</span><br>
                ${data.explanation}
            </div>
        </div>
    `;

    charts.forEach(c => c.destroy());
    charts = [];

    const fakeNewsChart = new Chart(document.getElementById('fakeNewsChart'), {
        type: 'doughnut',
        data: { labels: ['Score','Remaining'], datasets: [{ data: [0,5], backgroundColor:[getColor(data.fakeNews),'#374151'], borderWidth:0 }] },
        options: { cutout:'70%', plugins:{ legend:{ display:false }, tooltip:{ enabled:false }, doughnutlabel:{ labels:[{text:'0%', font:{size:16,fontStyle:'bold'}}] } } }
    });
    charts.push(fakeNewsChart);

    const spamWordChart = new Chart(document.getElementById('spamWordChart'), {
        type: 'doughnut',
        data: { labels: ['Score','Remaining'], datasets: [{ data: [0,5], backgroundColor:[getColor(data.SpamWord),'#374151'], borderWidth:0 }] },
        options: { cutout:'70%', plugins:{ legend:{ display:false }, tooltip:{ enabled:false }, doughnutlabel:{ labels:[{text:'0%', font:{size:16,fontStyle:'bold'}}] } } }
    });
    charts.push(spamWordChart);

    animateChart(fakeNewsChart, data.fakeNews);
    animateChart(spamWordChart, data.SpamWord);
}
</script>
</body>
</html>
